<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
    <h1>To Do List</h1>
    <section class="input-area">
      <input type="text" id="task-input"/>
      <button id="add-button">âž•</button>
    </section>
    <section class="task-area">
      <div class="task-taps">
        <div id="under-line"></div>
        <div id="all" class="category-active">All<span class="all active">0</span></div>
        <div id="do">Do<span class="do">0</span></div>
        <div id="done">Done<span class="done">0</span></div>
        <div id="deleted">Deleted<span class="delete">0</span></div>
      </div>
      <div id="task-board">
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
